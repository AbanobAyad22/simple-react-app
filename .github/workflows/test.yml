name: my-first-workflow
on: push
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: say hello
        run: echo "Hello"
      - name: get code
        uses: actions/checkout@v3
      - name: install nodejs
        uses: actions/setup-node@v3
        with: 
          node-version: 18  
      - name: install dependencies
        run: npm ci
      - name: run test
        run: npm test    

  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: say hello
        run: echo "Hello"
      - name: get code
        uses: actions/checkout@v3
      - name: install nodejs
        uses: actions/setup-node@v3
        with: 
          node-version: 18  
      - name: install dependencies
        run: npm ci
      - name: build app
        run: npm run build        
      - name: echo
        run: "echo Deploying ..."                  